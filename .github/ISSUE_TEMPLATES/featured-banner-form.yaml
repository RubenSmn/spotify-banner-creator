name: Featured Banner Request
title: "[Featured Banner]"
description: Request to get banner featured.
labels: featured-banner
assignees:
  - RubenSmn

body:
  - type: markdown
    attributes:
      value: |
        ## :heart: Thank you for using the Spotify Banner Creator tool!

  - type: input
    id: share_url
    attributes:
      label: Share URL
      description: Please provide the URL of the shared banner you created.
      placeholder: "https://spotify-banner-creator.vercel."
    validations:
      required: true

  - type: input
    id: name
    attributes:
      label: Name
      description: If you whish to show your name on the featured page.
      placeholder: "RubenSmn"
    validations:
      required: false

  - type: input
    id: playlist_url
    attributes:
      label: Spotify Playlist URL
      description: If you whish to share your Spotify playlist for which you used your banner, [a guide](https://support.spotify.com/us/article/share-from-spotify/) if needed.
      placeholder: "e.g., https://open.spotify.com/playlist/your_playlist_id"
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        Thank you for your featured banner request!
